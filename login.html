<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - German Vocabulary Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="min-height:100vh;display:flex;align-items:center;justify-content:center;">
        <div style="position:absolute;top:32px;right:32px;z-index:10;">
            <button class="btn btn--icon" id="theme-toggle" title="Toggle theme" aria-label="Toggle theme">
                <span id="theme-icon">
                    <svg class="icon-sun" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                    <svg class="icon-moon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>
                </span>
            </button>
        </div>
        <form class="card" style="max-width:400px;width:100%;padding:var(--space-32);box-sizing:border-box;" onsubmit="event.preventDefault(); location.href='main.html';">
            <h2 style="text-align:center;margin-bottom:var(--space-24);">Sign in to your account</h2>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:var(--space-16);">
                <label style="display:flex;align-items:center;gap:8px;font-size:var(--font-size-sm);">
                    <input type="checkbox" style="margin:0;" id="remember">
                    Remember me
                </label>
                <a href="#" style="font-size:var(--font-size-sm);color:var(--color-primary);text-decoration:underline;">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn--primary" style="width:100%;margin-bottom:var(--space-16);">Sign In</button>
            <button type="button" class="btn btn--outline" style="width:100%;display:flex;align-items:center;justify-content:center;gap:12px;">
                <span style="display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;background:#fff;border-radius:50%;box-shadow:0 1px 4px rgba(0,0,0,0.08);">
                    <svg width="22" height="22" viewBox="0 0 48 48" fill="none">
                        <g>
                            <circle cx="24" cy="24" r="24" fill="#fff"/>
                            <path d="M24 9.5c3.54 0 6.47 1.22 8.6 3.22l6.4-6.4C35.5 2.98 30.2 0 24 0 14.82 0 6.98 5.82 3.22 14.1l7.46 5.8C12.7 14.1 17.9 9.5 24 9.5z" fill="#EA4335"/>
                            <path d="M46.1 24.5c0-1.64-.14-3.22-.4-4.74H24v9.02h12.4c-.54 2.9-2.18 5.36-4.64 7.02l7.46 5.8C43.98 38.18 48 31.9 48 24.5z" fill="#4285F4"/>
                            <path d="M10.68 28.9c-1.1-3.3-1.1-6.9 0-10.2l-7.46-5.8C1.02 16.1 0 20.02 0 24c0 3.98 1.02 7.9 3.22 11.1l7.46-5.8z" fill="#FBBC05"/>
                            <path d="M24 48c6.2 0 11.5-2.04 15.3-5.54l-7.46-5.8c-2.1 1.42-4.8 2.24-7.84 2.24-6.1 0-11.3-4.6-13.32-10.9l-7.46 5.8C6.98 42.18 14.82 48 24 48z" fill="#34A853"/>
                        </g>
                    </svg>
                </span>
                Sign in with Google
            </button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
